<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nationalize Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-secondary">
        <div class="container-fluid">
          <span class="navbar-brand text-light mb-0 h1">Nationalize Api</span>
        </div>
    </nav>
    <div class="conatiner box">
        <form id="submit-form">
            <div class="container col-4 mt-5 mb-5">
                <input type="text" class="form-control" id="input" placeholder="Enter Name">
                <button type="button" id="button" class="btn btn-primary offset-5 mt-3">Search</button>
            </div>
            <div class="mt-1 py-1"></div>
            <div class="card container border-light mt-5"  style="max-width: 32rem;">
                <div class="card-header fw-bold">Predict the Nationality of a Name </div>
                <div class="card-body text-dark" id="card-body">
                 <p class="card-text text-start fw-bold   m-3 p-3">Nationalize.io api helps to predicts the nationality of a person given their name.
                    
                 </p>
                </div>
            </div>
        </form> 
    </div>
              
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
